<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete director</title>
</head>
<body>
<h1>Delete director</h1>
<h2>Are you sure?</h2>
<p>
    <a href="/director/list">director list</a>
</p>
<form th:action="@{/director/delete}" th:object="${director}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>Name:</td>
            <td th:text="${director.name}"></td>
        </tr>
        <tr>
            <td>Birth:</td>
            <td th:text="${director.birth}"></td>
        </tr>
        <tr>
            <td>Description:</td>
            <td th:text="${director.description}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Delete director"></td>
        </tr>
    </table>
</form>
</body>
</html>
