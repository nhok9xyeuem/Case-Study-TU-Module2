<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Directors</title>
</head>
<body>
<a href="/director/create">Create new director</a>
<h1>Directors</h1>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Birth</th>
        <th>Description</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="director : ${directors}">
        <tr>
            <td th:text="${director.name}"></td>
            <td th:text="${director.birth}"></td>
            <td th:text="${director.description}"></td>
            <td><a th:href="@{/director/edit/__${director.id}__ }">Edit</a></td>
            <td><a th:href="@{/director/view/__${director.id}__ }">View Detail</a></td>
            <td><a th:href="@{/director/delete/__${director.id}__ }">Delete</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
